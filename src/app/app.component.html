<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
  <h1>
    10 pin bowling scoresheet
  </h1>

  <button *ngIf="!hasGame" (click)="newGame()">new game</button>
  <app-roll-amount
    *ngIf="hasGame"
    [pins]="remainingPins"
    (onRoll)="onRoll($event)"
  ></app-roll-amount>
  <app-scorecard *ngIf="frames" [frames]="frames"></app-scorecard>
</div>
